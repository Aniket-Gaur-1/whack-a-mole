<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./public/bunny.png" type="image/png">

    <title>Whack a Mole</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="game">
        <h1 class="heading">Whack a Mole !!!</h1>

        <div class="main-grid">
            <div class="row-1 row">
                <div class="grid-1 grid"></div>
                <div class="grid-2 grid"></div>
                <div class="grid-3 grid"></div>
            </div>
            <div class="row-2 row">
                <div class="grid-4 grid"></div>
                <div class="grid-5 grid"></div>
                <div class="grid-6 grid"></div>
            </div>
            <div class="row-3 row">
                <div class="grid-7 grid"></div>
                <div class="grid-8 grid"></div>
                <div class="grid-9 grid"></div>
            </div>
        </div>


        <h2 class="score heading"> </h2>
        <h3 class="time heading">Time Left :</h3>

        <button class="restart">Restart</button>

        <h2 class="highScore">High Score :</h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
